image:
  file: .gitpod.Dockerfile

# List the ports you want to expose and what to do when they are served. See https://www.gitpod.io/docs/config-ports/
ports:
  - port: 3000
  - port: 5013
    onOpen: open-preview

# List the start up tasks. You can start them in parallel in multiple terminals. See https://www.gitpod.io/docs/config-start-tasks/
tasks:
  - init: echo 'Installing Dependencies...'
  - command: npm install -g yo generator-code generator-theia-extension maven
  - command: echo 'Dependencies Installed!!!'
  - command: echo "Cloning Exercise Repo..."
  - command: git clone https://github.com/eclipse-glsp/glsp-examples.git


vscode:
  extensions:
    - minrows.educode
